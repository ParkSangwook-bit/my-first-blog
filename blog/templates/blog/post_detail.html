{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{post.published_date}}
        </div>
    {% else %}
        <a class="btn btn-outline-secondary" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
    {% endif %}
    {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary" href="{% url 'post_edit' pk=post.pk %}"><span class="bi bi-pencil-fill"></span></a>
        <a class="btn btn-outline-secondary" href="{% url 'post_remove' pk=post.pk %}"><span class="bi bi-trash-fill"></span></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
